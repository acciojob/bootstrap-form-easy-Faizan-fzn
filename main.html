<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<form>
	<h1 style="text-align: center;">Internship Form</h1>
	<div class="row">
  <div class="col">
	  <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" id="first-name-input" class="form-control is-invalid" placeholder="First Name" required>
  </div>
  <div class="col">
	  <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" id="last-name-input" class="form-control" placeholder="Last Name">
  </div>
  <div class="col">
	   <label for="email-input" class="form-label">Email Address</label>
    <input type="text" id="email-input" class="form-control" placeholder="xyz@abc.com">
  </div>
 </div>
	<br>
	<div class="row">
<div class="col-md-6">
  <label for="college-input" class="form-label">College</label>
  <input type="text" class="form-control" id="college-input">
  </div>
	 <div class="col-md-3">
    <label for="graduation-year-input" class="form-label">Graduation Year</label>
    <select id="graduation-year-input" class="form-select">
      <option selected>Choose...</option>
      <option>2020</option>
	  <option>2021</option>
	  <option>2022</option>
	  <option>2023</option>
    </select>
  </div>
	 <div class="col-md-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="number" class="form-control" id="roll-no-input">
  </div>	
</div>

	<div class="row">
	 <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox">
      <label class="form-check-label" for="conditions-checkbox">
        Agree to Terms and Conditions
      </label>
    </div>
  </div>	
	</div>
	<br>
	 <div class="col-12">
    <button type="submit" class="btn btn-primary bnt-lg">Submit Form</button>
  </div>
		</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
